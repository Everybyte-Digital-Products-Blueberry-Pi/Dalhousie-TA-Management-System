<!--modal-->
<div id="jobPostModal"class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Drafts</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="position-relative form-group"><label for="jobTitleSearch" class="">Job Title</label><input name="jobtitle" id="jobTitleSearch" placeholder="Job Title" class="form-control"></div>
                    
                    <div class="position-relative form-group"><label for="payPost" class="">Pay Rate</label><input name="payrate" id="payPost" placeholder="Pay Rate" type="number" class="form-control"></div>
                    <div class="position-relative form-group"><label for="facultySelection" class="">Type</label><select name="typeselect" id="typeSelection" class="form-control">
                        <option>-----Select One-----</option>
                        <option>Hourly</option>
                        <option>Weekly</option>
                        <option>Monthly</option>
                    </select></div>
                    <div class="position-relative form-group"><label for="workHours" class="">Work Hours Per Week</label><input name="hours" id="workHours" placeholder="Work Hours" type="number" class="form-control"></div>
                    <div class="position-relative form-group"><label for="jobDescriptionSearch" class="">Job Discription</label><input name="jobdescription" id="jobDescriptionSearch" placeholder="Job Description" class="form-control"></div>
                    <div class="position-relative form-group"><label for="jobRequirementSearch" class="">Job Requirement</label><input name="jobrequirement" id="jobRequirementSearch" placeholder="Job Requirement" class="form-control"></div>
                    <div class="position-relative form-group"><label for="additionInfoSearch" class="">Additional Info</label><textarea name="additioninfo" id="additionInfoSearch" class="form-control"></textarea></div>
                    <div class="position-relative form-group"><label for="ddlPost" class="">Application Deadline</label><input name="ddl" id="ddlPost" placeholder="" type="date" class="form-control"></div>
                    <button class="mt-1 btn btn-primary">Post the job</button>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
