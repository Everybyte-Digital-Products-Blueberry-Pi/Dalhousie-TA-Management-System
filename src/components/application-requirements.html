<!--A card that displays the required documents a TA must upload to complete an application-->

<link href="../styles/architectui-html-free/architectui-html-free/main.css" rel="stylesheet"/>

<div class="col-md-12 col-lg-6">    
    <div class="main-card mb-3 card">
        <div class="card-body"><h5 class="card-title">Application Requirements</h5>
            <h6 class="card-subtitle">Please include the following</h6>
            <button disabled="" class="mb-2 mr-2 btn btn-light disabled">CV</button>
            <button disabled="" class="mb-2 mr-2 btn btn-light disabled">Resume</button>
            <button disabled="" class="mb-2 mr-2 btn btn-light disabled">Cover Letter</button>
            <button disabled="" class="mb-2 mr-2 btn btn-light disabled">Transcript (optional)</button>
            <br>
            <br>
            <div class="main-card mb-3 card col-md-15">
                <div class="card-body"><h5 class="card-title">Submit Application</h5>
                    <div class="card mb-3 widget-content">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="dropdown d-inline-block">
                                    <button type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" class="mb-2 mr-2 dropdown-toggle btn btn-outline-secondary">Select Type</button>
                                    <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu">
                                        <button type="button" tabindex="0" class="dropdown-item">CV</button>
                                        <button type="button" tabindex="0" class="dropdown-item">Resume</button>
                                        <button type="button" tabindex="0" class="dropdown-item">Cover Letter</button>
                                        <button type="button" tabindex="0" class="dropdown-item">Transcript</button>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content-right">
                                <div class="dropdown d-inline-block">
                                    <button type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" class="mb-2 mr-2 dropdown-toggle btn btn-outline-primary">Choose Documents</button>
                                    <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu">
                                        <button type="button" tabindex="0" class="dropdown-item">transcript.png</button>
                                        <button type="button" tabindex="0" class="dropdown-item">robotics_cl.pdf</button>
                                        <button type="button" tabindex="0" class="dropdown-item">resume.pdf</button>
                                        <button type="button" tabindex="0" class="dropdown-item">web-dev_cl.pdf</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <button class="mb-2 mr-2 btn-transition btn btn-outline-secondary">+ Add Files</button>
                    <button class="mb-2 mr-2 btn btn-secondary">Upload</button>
                </div>
            </div>
            <br>
            <br>
            <button class="mb-2 mr-2 btn-transition btn btn-outline-success">Submit Application</button>
            <button class="mb-2 mr-2 btn-transition btn btn-outline-danger">Cancel</button>
        </div>
    </div>  
</div>

<script type="text/javascript" src="../styles/architectui-html-free/architectui-html-free/assets/scripts/main.js"></script>
